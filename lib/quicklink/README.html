<h1 id="hexo-auto-excerpt"><a class="markdownIt-Anchor" href="#hexo-auto-excerpt"></a> Hexo Auto Excerpt</h1>
<p><img src="https://img.shields.io/github/package-json/v/theme-next/hexo-auto-excerpt?style=flat-square" alt="Package Version" /></p>
<p>Auto excerpt for Hexo.</p>
<h2 id="install"><a class="markdownIt-Anchor" href="#install"></a> Install</h2>
<pre class="highlight"><code class="bash">npm install theme-next/hexo-auto-excerpt
</code></pre>
<h2 id="usage"><a class="markdownIt-Anchor" href="#usage"></a> Usage</h2>
<pre class="highlight"><code class="yml"><span class="hljs-comment"># Automatically excerpt (Not recommend).</span>
<span class="hljs-comment"># Use &lt;!-- more --&gt; in the post to control excerpt accurately.</span>
<span class="hljs-attr">auto_excerpt:</span>
<span class="hljs-attr">  enable:</span> <span class="hljs-literal">false</span>
<span class="hljs-attr">  length:</span> <span class="hljs-number">150</span>
</code></pre>
